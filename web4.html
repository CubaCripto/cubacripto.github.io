<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallet validator</title>
  <link rel="icon" href="https://cubacripto.com/rs/cc11.png" type="image/png">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: linear-gradient(135deg, #1f1f2e, #2a2a3e);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #f5f5f5;
      min-height: 100vh;
      padding-top: 90px;
      padding-bottom: 83px;
    }

    .navbar {
      position: fixed; top: 0; left: 0; width: 100%; height: 50px;
      background: #1f1f2e; color: #fff;
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 20px; box-shadow: 0 0 5px rgba(0,0,0,0.3); z-index: 1000;
    }

    .logo img { height: 30px; width: auto; object-fit: contain; }

    .menu { position: relative; display: flex; align-items: center; height: 100%; }

    .menu-button {
      background: none; border: none; cursor: pointer;
      font-size: 30px; font-weight: bold; color: #fff; line-height: 1;
    }

    .dropdown {
      display: none;
      position: absolute; top: 100%; right: 0;
      background: #2a2a3e; min-width: 200px; border-radius: 5px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4); text-align: center; z-index: 1001;
    }

    .dropdown a {
      color: #fff; padding: 10px 16px; text-decoration: none; display: block;
      transition: background 0.2s; border-radius: 4px;
    }

    .dropdown a:hover { background: #0176D0; }

    /* Hover de escritorio */
    @media (hover: hover) {
      .menu:hover .dropdown { display: block; }
    }

    /* ===== Select nativo oculto (solo para disparar el popup en móvil) ===== */
    .mobile-select {
      position: fixed; top: 0; left: 0;
      width: 1px; height: 1px;
      opacity: 0; pointer-events: none; /* totalmente invisible y no interactivo */
    }

    @media (max-width: 600px) {
      /* En móvil no usamos el dropdown visual */
      .dropdown { display: none !important; }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <a href="https://tusitio.com">
        <img src="https://cubacripto.com/rs/cc22.png" alt="Logo" />
      </a>
    </div>
    <div class="menu">
      <span class="menu-button" aria-expanded="false">☰</span>
      <div class="dropdown">
        <a href="#opt1">Option 1</a>
        <a href="#opt2">Option 2</a>
        <a href="#opt3">Option 3</a>
      </div>
      <!-- Select nativo invisible: se usa solo para abrir el popup del sistema en móvil -->
      <select class="mobile-select" aria-hidden="true">
        <option value="">Selecciona una opción</option>
        <option value="#opt1">Option 1</option>
        <option value="#opt2">Option 2</option>
        <option value="#opt3">Option 3</option>
      </select>
    </div>
  </div>

  <script>
    const menu = document.querySelector('.menu');
    const menuButton = document.querySelector('.menu-button');
    const dropdown = document.querySelector('.dropdown');
    const mobileSelect = document.querySelector('.mobile-select');

    menuButton.addEventListener('click', () => {
      if (window.innerWidth <= 600) {
        // Móvil: abrir el popup nativo del select
        try {
          // showPicker es soportado en navegadores modernos (Chromium)
          if (typeof mobileSelect.showPicker === 'function') {
            mobileSelect.showPicker();
          } else {
            // Fallback para iOS/Safari: habilitar temporalmente interacción y disparar click
            mobileSelect.style.pointerEvents = 'auto';
            mobileSelect.click();
            // volver a deshabilitar interacción tras breve tiempo
            setTimeout(() => { mobileSelect.style.pointerEvents = 'none'; }, 300);
          }
        } catch (e) {
          // Último recurso
          mobileSelect.style.pointerEvents = 'auto';
          mobileSelect.focus();
          setTimeout(() => { mobileSelect.style.pointerEvents = 'none'; }, 300);
        }
      } else {
        // Escritorio: alterna el mismo dropdown clásico
        const open = dropdown.style.display === 'block';
        dropdown.style.display = open ? 'none' : 'block';
        menuButton.setAttribute('aria-expanded', String(!open));
      }
    });

    // Navegar al seleccionar opción en móvil
    mobileSelect.addEventListener('change', function () {
      if (this.value) location.href = this.value;
    });

    // Cerrar dropdown en escritorio al hacer clic fuera
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target)) {
        dropdown.style.display = 'none';
        menuButton.setAttribute('aria-expanded', 'false');
      }
    });

    // Cerrar con Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        dropdown.style.display = 'none';
        menuButton.setAttribute('aria-expanded', 'false');
      }
    });
  </script>

</body>
</html>
