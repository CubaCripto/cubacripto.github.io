<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallet validator</title>
  <link rel="icon" href="https://cubacripto.com/rs/cc11.png" type="image/png">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: linear-gradient(135deg, #1f1f2e, #2a2a3e);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #f5f5f5;
      min-height: 100vh;
      padding-top: 90px;
      padding-bottom: 83px;
    }

    .navbar {
      position: fixed; top: 0; left: 0; width: 100%; height: 50px;
      background: #1f1f2e; color: #fff;
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 20px; box-shadow: 0 0 5px rgba(0,0,0,0.3); z-index: 1000;
    }

    .logo img { height: 30px; width: auto; object-fit: contain; }

    .menu {
      position: relative;
      display: flex; align-items: center; justify-content: center;
      text-align: center; height: 100%; margin-right: 0; top: 0;
    }

    .menu-button {
      background: none; border: none; cursor: pointer;
      font-size: 30px; font-weight: bold; color: #fff; line-height: 1;
    }

    .dropdown {
      display: none;
      position: absolute; top: 100%; right: 0;
      background: #2a2a3e; min-width: 200px; border-radius: 5px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4); text-align: center; z-index: 1001;
    }

    .dropdown a {
      color: #fff; padding: 10px 16px; text-decoration: none; display: block;
      transition: background 0.2s; border-radius: 4px;
    }

    .dropdown a:hover { background: #0176D0; }

    /* Hover de escritorio */
    @media (hover: hover) {
      .menu:hover .dropdown { display: block; }
    }

    /* ===== Ajustes para móvil ===== */
    @media (max-width: 600px) {
      .navbar { flex-direction: row; justify-content: space-between; align-items: center; }

      /* Ocultamos dropdown en móvil para usar select clásico */
      .dropdown { display: none !important; }

      /* Select clásico móvil (aparece al pulsar ☰) */
      .mobile-select {
        display: none;
        position: absolute; top: 100%; right: 0;
        width: 220px; /* ajusta si necesitas más ancho */
        background: #1f1f2e; color: #fff;
        border: 1px solid #444; border-radius: 5px;
        padding: 8px; font-size: 16px; z-index: 1001;
      }
      .mobile-select option { background: #1f1f2e; color: #fff; }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <a href="https://tusitio.com">
        <img src="https://cubacripto.com/rs/cc22.png" alt="Logo" />
      </a>
    </div>
    <div class="menu">
      <span class="menu-button" aria-expanded="false" aria-controls="menu-mobile">☰</span>
      <div class="dropdown">
        <a href="#opt1">Option 1</a>
        <a href="#opt2">Option 2</a>
        <a href="#opt3">Option 3</a>
      </div>
      <!-- Select clásico para móvil -->
      <select class="mobile-select" id="menu-mobile">
        <option value="">Selecciona una opción</option>
        <option value="#opt1">Option 1</option>
        <option value="#opt2">Option 2</option>
        <option value="#opt3">Option 3</option>
      </select>
    </div>
  </div>

  <script>
    const menuButton = document.querySelector('.menu-button');
    const mobileSelect = document.querySelector('.mobile-select');
    const dropdown = document.querySelector('.dropdown');

    // En móvil: al pulsar ☰, mostrar/ocultar el select clásico
    menuButton.addEventListener('click', () => {
      if (window.innerWidth <= 600) {
        mobileSelect.style.display = mobileSelect.style.display === 'block' ? 'none' : 'block';
        menuButton.setAttribute('aria-expanded', String(mobileSelect.style.display === 'block'));
      } else {
        // En escritorio: alterna dropdown por clic (además del hover, útil en táctiles grandes)
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      }
    });

    // Navegar al seleccionar opción en móvil
    mobileSelect.addEventListener('change', function() {
      if (this.value) location.href = this.value;
    });

    // Cerrar select/dropdown al hacer clic fuera
    document.addEventListener('click', (e) => {
      const menu = document.querySelector('.menu');
      if (!menu.contains(e.target)) {
        if (window.innerWidth <= 600) {
          mobileSelect.style.display = 'none';
          menuButton.setAttribute('aria-expanded', 'false');
        } else {
          dropdown.style.display = 'none';
          menuButton.setAttribute('aria-expanded', 'false');
        }
      }
    });

    // Cerrar con Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        mobileSelect.style.display = 'none';
        dropdown.style.display = 'none';
        menuButton.setAttribute('aria-expanded', 'false');
      }
    });
  </script>

</body>
</html>
