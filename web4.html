<!-- Barra de menú -->
<div class="navbar">
  <div class="logo">
    <a href="https://tusitio.com">
      <img src="https://cubacripto.com/rs/cc22.png" alt="Logo" />
    </a>
  </div>
  <div class="menu">
    <span class="menu-button">☰</span>
    <div class="dropdown">
      <a href="#">Option 1</a>
      <a href="#">Option 2</a>
      <a href="#">Option 3</a>
    </div>
  </div>
</div>

<style>
/* ===== Estilos de la barra de menú ===== */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #1f1f2e;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  z-index: 1000;
}

.navbar .logo {
  font-size: 20px;
  font-weight: bold;
  letter-spacing: 1px;
}

.logo img {
  height: 30px;
  width: auto;
  object-fit: contain;
}

.navbar .menu {
  position: relative;
  display: inline-block;
}

.menu-button {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 26px;
  font-weight: bold;
  color: #fff;
}

.dropdown {
  display: none;
  position: absolute;
  right: 0;
  background: #2a2a3e;
  min-width: 200px;
  border-radius: 5px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.4);
}

.dropdown a {
  color: #fff;
  padding: 10px 16px;
  text-decoration: none;
  display: block;
  transition: background 0.2s;
  border-radius: 4px;
}

.dropdown a:hover {
  background: #0176D0;
}

/* Mostrar menú al pasar el mouse en escritorio */
.menu:hover .dropdown {
  display: block;
}

/* Ajustes para móviles */
@media (max-width: 600px) {
  .navbar {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  }

  .menu-button {
    font-size: 18px;
    padding: 8px 12px;
  }
}
</style>

<script>
  // Alternar menú en móviles al hacer clic en el botón ☰
  const menuButton = document.querySelector('.menu-button');
  const dropdown = document.querySelector('.dropdown');

  menuButton.addEventListener('click', () => {
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  });
</script>
