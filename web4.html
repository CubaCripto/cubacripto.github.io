<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallet validator</title>
  <link rel="icon" href="https://cubacripto.com/rs/cc11.png" type="image/png">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: linear-gradient(135deg, #1f1f2e, #2a2a3e);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #f5f5f5;
      min-height: 100vh;
      padding-top: 90px;
      padding-bottom: 83px;
    }

    .navbar {
      position: fixed; top: 0; left: 0; width: 100%; height: 50px;
      background: #1f1f2e; color: #fff;
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 20px; box-shadow: 0 0 5px rgba(0,0,0,0.3); z-index: 1000;
    }

    .logo img { height: 30px; width: auto; object-fit: contain; }

    .menu {
      position: relative;
      display: flex; align-items: center; justify-content: center;
      text-align: center; height: 100%;
    }

    .menu-button {
      background: none; border: none; cursor: pointer;
      font-size: 30px; font-weight: bold; color: #fff; line-height: 1;
    }

    .dropdown {
      display: none;
      position: absolute; top: 100%; right: 0;
      background: #2a2a3e; min-width: 200px; border-radius: 5px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4); text-align: center; z-index: 1001;
    }

    .dropdown a {
      color: #fff; padding: 10px 16px; text-decoration: none; display: block;
      transition: background 0.2s; border-radius: 4px;
    }

    .dropdown a:hover { background: #0176D0; }

    /* Hover de escritorio */
    @media (hover: hover) {
      .menu:hover .dropdown { display: block; }
    }

    /* ===== Ajustes para móvil ===== */
    @media (max-width: 600px) {
      .navbar { flex-direction: row; justify-content: space-between; align-items: center; }

      .dropdown {
        position: static;   /* ya no absoluto */
        width: 100%;        /* ocupa todo el ancho */
        border-radius: 0;
        box-shadow: none;
        background: #1f1f2e;
      }

      .dropdown a { border-top: 1px solid #2a2a3e; }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <a href="https://tusitio.com">
        <img src="https://cubacripto.com/rs/cc22.png" alt="Logo" />
      </a>
    </div>
    <div class="menu">
      <span class="menu-button">☰</span>
      <div class="dropdown">
        <a href="#opt1">Option 1</a>
        <a href="#opt2">Option 2</a>
        <a href="#opt3">Option 3</a>
      </div>
    </div>
  </div>

  <script>
    const menuButton = document.querySelector('.menu-button');
    const dropdown = document.querySelector('.dropdown');

    menuButton.addEventListener('click', () => {
      // En móvil y escritorio: alterna el mismo dropdown
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    // Cerrar al hacer clic fuera
    document.addEventListener('click', (e) => {
      const menu = document.querySelector('.menu');
      if (!menu.contains(e.target)) {
        dropdown.style.display = 'none';
      }
    });

    // Cerrar con Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') dropdown.style.display = 'none';
    });
  </script>

</body>
</html>
